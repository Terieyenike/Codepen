<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Codepen dashboard - Teri Eyenike</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="codepen">
      <header class="pen">
        <div class="pen_details">
          <h1>
            Interactive SVG with popups and
            micro-animations
          </h1>
          <p class="pen_author">A PEN BY Teri Eyenike</p>
        </div>
        <button class="button">
          <i class="fas fa-heart"></i>
        </button>
        <button class="button button--first"><i class="fas fa-redo-alt"></i> Run</button>
        <button class="button"><i class="fas fa-code-branch"></i> Fork</button>
        <button class="button"><i class="fas fa-cog"></i> Settings</button>
        <button class="button"><i class="fas fa-eye"></i> Change View</button>
        <button class="button">
          <i class="fas fa-thumbtack"></i> <i class="fas fa-angle-down"></i>
        </button>
        <img src="img/b_teri.png" alt="Teri Eyenike" height="44" class="teri" />
      </header>

      <section class="code">
        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings">
              <i class="fas fa-cog"></i>
            </button>
            <h3 class="editor__heading">HTML</h3>
            <button class="button--small editor__settings">
              <i class="fas fa-angle-down"></i>
            </button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
            </div>
            <textarea class="editor__input">
<p>Input some valid codes</p>
            </textarea>
          </div>
        </div>
        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings"><i class="fas fa-cog"></i></button>
            <h3 class="editor__heading">CSS</h3>
            <button class="button button--small editor__settings"><i class="fas fa-angle-down"></i></button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
              <span class="editor__number">2</span>
              <span class="editor__number">3</span>
            </div>
            <textarea class="editor__input">
.codepen {
          is: cool;
        }
                  </textarea>
          </div>
        </div>
        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings"><i class="fas fa-cog"></i></button>
            <h3 class="editor__heading">JS</h3>
            <button class="button button--small editor__settings"><i class="fas fa-angle-down"></i></button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
            </div>
            <textarea class="editor__input">const wes = 'coolest';</textarea>
          </div>

        </div>
      </section>

      <sectiion class="preview">
        <iframe src="https://coolors.co/" frameborder="0"></iframe>
      </sectiion>
      <footer class="settings">
        <div class="footer-left">
          <button class="button button--small button--black">Console</button>
          <button class="button button--small button--black">Assets</button>
          <button class="button button--small button--black">Comments</button>
          <button class="button button--small button--black">⌘</button>
        </div>
        <div class="footer-right">
          <button class="button button--small button--black">Collections ⌄</button>
          <button class="button button--small button--black">Embed</button>
          <button class="button button--small button--black">Export</button>
          <button class="button button--small button--black">Share</button>
        </div>
      </footer>
    </div>
  </body>
</html>
